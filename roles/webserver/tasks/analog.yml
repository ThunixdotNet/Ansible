# Install analog yml file and hourly cron job
---
- name: Add analog cconfig file
  copy:
    src: ../files/etc/analog.cfg
    dest: /etc/analog.cfg
    owner: root
    mode: 644

- name: Add analog cron task for stats
  copy:
    src: ../files/etc/cron.hourly/analog
    dest: /etc/cron.hourly/analog
    owner: root
    mode: 744
