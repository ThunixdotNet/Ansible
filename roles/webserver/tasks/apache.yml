# Configure apache2
---

# Certbot
- name: Add certbot cron job
  copy:
    src: ../files/etc/cron.weekly/certbot-renew
    dest: /etc/cron.weekly/certbot-renew
    owner: root
    mode: 755

# Sites
- name: Deploy Apache2 site configs
  copy:
    src: ../files/etc/apache2/sites-available/{{ item }}.conf
    dest: /etc/apache2/sites-available/{{ item }}.conf
  loop:
    - 000-default
    - 000-default-ssl
    - thunix.net
    - autoconfig.thunix.net
    - www.thunix.net
    - ftp.thunix.net
    - deb.thunix.net
    - rpm.thunix.net
    - stats.thunix.net
    - wiki.thunix.net
    - apogee.thunix.net
      
- name: Make Apache2 site configs live 
  file:
    src: /etc/apache2/sites-available/{{ item }}.conf
    dest: /etc/apache2/sites-enabled/{{ item }}.conf
    state: link
  loop:
    - 000-default
    - autoconfig.thunix.net
    - thunix.net
    - www.thunix.net
    - ftp.thunix.net
    - deb.thunix.net
    - rpm.thunix.net
    - stats.thunix.net
    - wiki.thunix.net
