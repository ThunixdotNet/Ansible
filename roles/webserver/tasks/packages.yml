# Install apache and accoutrements www, irrespective of what role they might have
---
- name: Install packages for webserver
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - apache2
      - createrepo
      - dpkg-dev
      - gophernicus
      - libapache2-mod-php7.0
      - mariadb-client
      - mariadb-server
      - php-imagick
      - php-mbstring
      - php-memcache
      - php-pear
      - php7.0
      - php7.0-curl
      - php7.0-gd
      - php7.0-imap
      - php7.0-intl
      - php7.0-mcrypt
      - php7.0-mysql
      - php7.0-pspell
      - php7.0-recode
      - php7.0-sqlite3
      - php7.0-tidy
      - php7.0-xmlrpc
      - php7.0-xsl
      - shellinabox
      - yum-utils
