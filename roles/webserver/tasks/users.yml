# This creates our users on the system
---
- group:
    name: sudo
    state: present

- user:
    name: ubergeek
    groups: sudo
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/ubergeek

- authorized_key:
    user: ubergeek
    state: present
    key: "ssh-dss  ubergeek@ubergeeks-MacBook-Pro.local"
- authorized_key:
    user: ubergeek
    state: present
    key: "ssh-rsa  ubergeek@yourtilde.com"
