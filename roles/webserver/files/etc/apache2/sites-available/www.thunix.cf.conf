<VirtualHost *:80>
    ServerAdmin webmaster@thunix.net
    ServerName www.thunix.cf
    ServerAlias kbguajmip4jlr2k3vpscmvymtxqnft267ox2ij6pdrgb5jcvx3kctkyd.onion
    DocumentRoot /var/www/thunix.cf
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directorymatch "^/.*/\.git/">
		Order deny,allow
		Deny from all
	</Directorymatch>
    <IfModule mod_userdir.c>
       UserDir public_html
       UserDir disabled root
       <Directory /home/*/public_html>
               AllowOverride FileInfo AuthConfig Limit Indexes
               Options MultiViews Indexes SymLinksIfOwnerMatch IncludesNoExec
               Require method GET POST OPTIONS
       </Directory>
	</IfModule>
</VirtualHost>
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin webmaster@thunix.net
    ServerName www.thunix.cf
    DocumentRoot /var/www/thunix.cf
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directorymatch "^/.*/\.git/">
                Order deny,allow
                Deny from all
        </Directorymatch>
    <IfModule mod_userdir.c>
       UserDir public_html
       UserDir disabled root
       <Directory /home/*/public_html>
               AllowOverride FileInfo AuthConfig Limit Indexes
               Options MultiViews Indexes SymLinksIfOwnerMatch IncludesNoExec
               Require method GET POST OPTIONS
       </Directory>
	</IfModule>
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/www.thunix.cf/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/www.thunix.cf/privkey.pem
</VirtualHost>
</IfModule>
