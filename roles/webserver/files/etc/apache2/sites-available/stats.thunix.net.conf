<VirtualHost *:80>
    ServerAdmin webmaster@thunix.net
    ServerName stats.thunix.net
    DocumentRoot /var/www/stats.thunix.net
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directorymatch "^/.*/\.git/">
                Order deny,allow
                Deny from all
    </Directorymatch>
</VirtualHost>

