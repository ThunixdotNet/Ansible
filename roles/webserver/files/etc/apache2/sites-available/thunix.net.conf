<VirtualHost *:80>
    ServerAdmin webmaster@thunix.net 
    ServerName thunix.net
    ServerAlias thunixme5v4rnoby.onion
    DocumentRoot /var/www/thunix.cf
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directorymatch "^/.*/\.git/">
		Order deny,allow
		Deny from all
	</Directorymatch>
RewriteEngine on
RewriteCond %{SERVER_NAME} =thunix.net
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin webmaster@thunix.net
    ServerName thunix.net
    ServerAlias thunixme5v4rnoby.onion
    DocumentRoot /var/www/thunix.cf
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directorymatch "^/.*/\.git/">
                Order deny,allow
                Deny from all
        </Directorymatch>
RewriteEngine on
# Some rewrite rules in this file were disabled on your HTTPS site,
# because they have the potential to create redirection loops.

 RewriteCond %{SERVER_NAME} =thunix.net
 RewriteRule ^ https://www.%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/thunix.net/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/thunix.net/privkey.pem

</VirtualHost>
</IfModule>
