<VirtualHost *:80>
    ServerAdmin webmaster@thunix.net 
    ServerName thunix.net
    DocumentRoot /var/www/thunix.cf
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directorymatch "^/.*/\.git/">
		Order deny,allow
		Deny from all
	</Directorymatch>
    Redirect permanent / https://thunix.net/
</VirtualHost>
