<VirtualHost *:80>
    ServerAdmin webmaster@thunix.net
    ServerName www.thunix.net
		ServerAlias www.thunix.tilde thunix.tilde
    DocumentRoot /var/www/thunix.cf
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directorymatch "^/.*/\.git/">
		Order deny,allow
		Deny from all
	</Directorymatch>
    <IfModule mod_userdir.c>
       UserDir public_html
       UserDir disabled root
       <Directory /home/*/public_html>
               AllowOverride FileInfo AuthConfig Limit Indexes
               Options MultiViews Indexes SymLinksIfOwnerMatch IncludesNoExec
               Require method GET POST OPTIONS
       </Directory>
	</IfModule>
</VirtualHost>
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin webmaster@thunix.net
    ServerName www.thunix.net
    DocumentRoot /var/www/thunix.cf
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directorymatch "^/.*/\.git/">
		AllowOverride All
                Order deny,allow
                Deny from all
        </Directorymatch>
    <IfModule mod_userdir.c>
       UserDir public_html
       UserDir disabled root
       <Directory /home/*/public_html>
               AllowOverride FileInfo AuthConfig Limit Indexes
               Options MultiViews Indexes SymLinksIfOwnerMatch IncludesNoExec
               Require method GET POST OPTIONS
       </Directory>
    <Directory /var/www/thunix.cf>
            Options Indexes FollowSymLinks MultiViews
            # changed from None to FileInfo
            AllowOverride FileInfo
            Order allow,deny
            allow from all
    </Directory>
	</IfModule>
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/www.thunix.net/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/www.thunix.net/privkey.pem
</VirtualHost>
</IfModule>
