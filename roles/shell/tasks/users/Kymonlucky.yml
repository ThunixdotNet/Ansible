---
- name: Setting up Kymonlucky
  user:
    name: Kymonlucky
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/Kymonlucky
- authorized_key:
    user: Kymonlucky
    state: present
    key: "ssh-rsa  root@localhost"
