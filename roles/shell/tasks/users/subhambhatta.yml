---
- name: Setting up subhambhatta
  user:
    name: subhambhatta
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/subhambhatta
- authorized_key:
    user: subhambhatta
    state: present
    key: "ssh-rsa  u0_a259@localhost"
