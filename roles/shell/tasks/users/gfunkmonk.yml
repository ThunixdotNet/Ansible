---
- name: Setting up gfunkmonk
  user:
    name: gfunkmonk
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/gfunkmonk
- authorized_key:
    user: gfunkmonk
    state: present
    key: "ssh-rsa  gfunkmonk@gfunkmonk-HP-Pavilion-17-Notebook-PC"
