---
- name: Setting up liesinties
  user:
    name: liesinties
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/liesinties
- authorized_key:
    user: liesinties
    state: present
    key: "ssh-rsa  liesinties@discordia"
