---
- name: Setting up hamlet
  user:
    name: hamlet
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/hamlet
- authorized_key:
    user: hamlet
    state: present
    key: "DKIM-Signature: v=1; a=rsa-sha256; c=relaxed/simple; d=thunix.net; s=mail;
Pubkey:         ssh-rsa  rsa-key-20200101"
