---
- name: Setting up maqsoodyaqub
  user:
    name: maqsoodyaqub
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/maqsoodyaqub
- authorized_key:
    user: maqsoodyaqub
    state: present
    key: "ssh-rsa  maqsood@pop-os"
