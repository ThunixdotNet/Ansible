---
- name: Setting up sebastian
  user:
    name: sebastian
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/sebastian
- authorized_key:
    user: sebastian
    state: present
    key: "ssh-rsa  sebastian@NotMyLaptop"
