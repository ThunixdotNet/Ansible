---
- name: Setting up Cryptolover248
  user:
    name: Cryptolover248
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/Cryptolover248
- authorized_key:
    user: Cryptolover248
    state: present
    key: "ssh-rsa  root@localhost"
