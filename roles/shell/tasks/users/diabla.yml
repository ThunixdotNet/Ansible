---
- name: Setting up diabla
  user:
    name: diabla
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/diabla
- authorized_key:
    user: diabla
    state: present
    key: "ssh-rsa "
- authorized_key:
    user: diabla
    state: present
    key: "ssh-rsa  XXXYYYZZZ"
