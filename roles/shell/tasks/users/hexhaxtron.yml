---
- name: Setting up hexhaxtron
  user:
    name: hexhaxtron
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/hexhaxtron
- authorized_key:
    user: hexhaxtron
    state: present
    key: "ssh-rsa  hexhaxtron@archlinux"
