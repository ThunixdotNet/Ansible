---
- name: Setting up mandlebroth
  user:
    name: mandlebroth
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/mandlebroth
- authorized_key:
    user: mandlebroth
    state: present
    key: "ssh-rsa  broth@uroboros"
