---
- name: Setting up warcall22
  user:
    name: warcall22
    groups: fortitude, tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: no
    home: /home/warcall22
- authorized_key:
    user: warcall22
    state: present
    key: "ssh-rsa ssh-rsa  fnceo"
