---
- name: Setting up transfusion
  user:
    name: transfusion
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/transfusion
- authorized_key:
    user: transfusion
    state: present
    key: "ssh-rsa  transfusion@Transfusions-MacBook-Air.local"
