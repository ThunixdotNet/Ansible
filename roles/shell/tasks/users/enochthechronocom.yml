---
- name: Setting up enochthechronocom
  user:
    name: enochthechronocom
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/enochthechronocom
- authorized_key:
    user: enochthechronocom
    state: present
    key: "ssh-rsa  root@Matteos-iPad"
