---
- name: Setting up thekingofbandit
  user:
    name: thekingofbandit
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/thekingofbandit
- authorized_key:
    user: thekingofbandit
    state: present
    key: "ssh-rsa "
