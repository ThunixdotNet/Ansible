---
- name: Setting up exprobitasfiducia
  user:
    name: exprobitasfiducia
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/exprobitasfiducia
- authorized_key:
    user: exprobitasfiducia
    state: present
    key: "ssh-rsa "
