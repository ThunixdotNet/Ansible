---
- name: Setting up cyphyx
  user:
    name: cyphyx
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/cyphyx

- authorized_key:
    user: cyphyx
    state: present
    key: "ssh-rsa "
- authorized_key:
    user: cyphyx
    state: present
    key: "ssh-rsa "
