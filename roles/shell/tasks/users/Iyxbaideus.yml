---
- name: Setting up Iyxbaideus
  user:
    name: Iyxbaideus
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/Iyxbaideus
- authorized_key:
    user: Iyxbaideus
    state: present
    key: "ssh-rsa  pi@raspberrypi"
