---
- user:
    name: amcclure
    groups: tilde, sudo
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/amcclure
- authorized_key:
    user: amcclure
    state: present
    key: "ssh-rsa  amcclure@tilde"
- authorized_key:
    user: amcclure
    state: present
    key: "ssh-rsa  amcclure@triton"
- authorized_key:
    user: amcclure
    state: present
    key: "ssh-rsa  amcclure@summit"