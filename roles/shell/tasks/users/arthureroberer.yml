---
- name: Setting up arthureroberer
  user:
    name: arthureroberer
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/arthureroberer
- authorized_key:
    user: arthureroberer
    state: present
    key: "ssh-rsa  arthur@arthur-computer"
