---
- name: Setting up dev
  user:
    name: dev
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/dev
- authorized_key:
    user: dev
    state: present
    key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJfhh0oAJleb+yDyuEu70ZIvVmcaH8hvUq+iy8hOgbUA user@tildeverse"
