---
- name: Setting up sanercreighton
  user:
    name: sanercreighton
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/sanercreighton
- authorized_key:
    user: sanercreighton
    state: present
    key: "ssh-rsa  sanercreighton"
