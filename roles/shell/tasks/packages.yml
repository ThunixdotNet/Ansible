# Install our baseline packages for all machines, irrespective of what role they might have
---
- name: Install baseline packages
  apt: 
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - vim
      - alpine
      - weechat
      - mutt
      - python
      - rtv
      - lynx
      - w3m-img
      - python-pip
      - cowsay
      - byobu
      - bsdgames
      - emacs
      - elinks
      - pandoc
      - python-certbot-apache
      - zsh

- name: Install locally created bins
  copy:
    src: ../files/chat
    dest: /usr/local/bin
    owner: root
    group: root
    mode: 0755
