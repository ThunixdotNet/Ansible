# Install our baseline packages for all machines, irrespective of what role they might have
---
- name: Install baseline packages
  apt: name={{ item }} state=present
  with_items:
    - vim
    - alpine
    - weechat
    - mutt
    - python
    - rtv
    - lynx
    - w3m-img
    - python-pip
    - cowsay
    - byobu

# Install (Bottle) python package.
- name: Install ansible
  pip:
    name: ansible
