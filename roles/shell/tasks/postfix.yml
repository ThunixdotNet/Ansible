# Configure postfix
---
- name: Install postix main.cf 
  copy:
    src: ../files/etc/postfix/main.cf
    dest: /etc/postfix/main.cf
    owner: root
    group: root
    mode: 0644
  notify: restart Postfix

# Deploy master.cf
- name: Deploy postfix conf
  copy:
    src: ../files/etc/postfix/master.cf
    dest: /etc/postfix/master.cf
    owner: root
    group: root
    mode: 0644
  notify: restart Postfix
