# This creates our users on the system
---
- group:
    name: tilde
    state: present

- group:
    name: sudo
    state: present

- user:
    name: amcclure
    groups: tilde, sudo
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/amcclure
- authorized_key:
    user: amcclure
    state: present
    key: "ssh-rsa  amcclure@tilde"
- authorized_key:
    user: amcclure
    state: present
    key: "ssh-rsa  amcclure@triton"

- user:
    name: naglfar
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/naglafar

- user:
    name: ubergeek
    groups: tilde,sudo
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/ubergeek

- authorized_key:
    user: ubergeek
    state: present
    key: "ssh-dss  ubergeek@ubergeeks-MacBook-Pro.local"
- authorized_key:
    user: ubergeek
    state: present
    key: "ssh-rsa  ubergeek@yourtilde.com"
