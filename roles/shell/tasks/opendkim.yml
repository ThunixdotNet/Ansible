# Configure opendkim
---
- name: Create opendkim directory
  file:
    path: /etc/opendkim
    state: directory
    owner: opendkim
    group: opendkim
    mode: 0770

- name: Create opendkim keys directory
  file:
    path: /etc/opendkim/keys
    state: directory
    owner: opendkim
    group: opendkim
    mode: 0770

- name: Create opendkim thunix.net keys directory
  file:
    path: '/etc/opendkim/keys/thunix.net'
    state: directory
    owner: opendkim
    group: opendkim
    mode: 0700

- name: copy signing.table
  copy:
    src: '../files/signing.table'
    dest: '/etc/opendkim/signing.table'
    owner: root
    group: root
    mode: 0644

- name: copy key.table
  copy:
    src: '../files/key.table'
    dest: '/etc/opendkim/key.table'
    owner: opendkim
    group: opendkim
    mode: 0644

- name: copy trusted.hosts
  copy:
    src: '../files/trusted.hosts'
    dest: '/etc/opendkim/trusted.hosts'
    owner: opendkim
    group: opendkim
    mode: 0644