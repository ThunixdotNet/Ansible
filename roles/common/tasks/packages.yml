# Install our baseline packages for all machines, irrespective of what role they might have
---
- name: Install baseline packages
  apt: 
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - aptitude
      - git
      - python
      - man
      - python-pip
      - letsencrypt
      - python-certbot-apache
      - apt-transport-https
      - cron
      - debhelper
      - ieee-data
      - python-httplib2
      - python-jinja2
      - python-kerberos
      - python-markupsafe
      - python-netaddr
      - python-paramiko
      - python-selinux
      - python-xmltodict
      - python-yaml
      - members
      - sqlite

# Install ansible python package, because it's the latest
- name: Install ansible
  pip:
    name: ansible
