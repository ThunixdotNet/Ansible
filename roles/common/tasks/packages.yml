# Install our baseline packages for all machines, irrespective of what role they might have
---
- name: Add Thunix Repo
  apt_key:
    url: http://deb.thunix.net/release.key
    state: present

- name: Install baseline packages
  apt: 
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - apt-transport-https
      - aptitude
      - cron
      - debhelper
      - dpkg-sig
      - git
      - ieee-data
      - letsencrypt
      - man
      - members
      - python
      - python-certbot-apache
      - python-httplib2
      - python-jinja2
      - python-kerberos
      - python-markupsafe
      - python-netaddr
      - python-paramiko
      - python-pip
      - python-selinux
      - python-xmltodict
      - python-yaml
      - sqlite
      - sudo
      - ufw

# Install ansible python package, because it's the latest
- name: Install ansible
  pip:
    name: ansible
