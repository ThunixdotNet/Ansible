# Install our baseline packages for all machines, irrespective of what role they might have
---
- name: Install bootstrap packages
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - python3
      - python3-apt
      - gpg

