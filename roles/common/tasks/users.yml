# This creates our users on the system
---
- group:
    name: tilde
    state: present

- group:
    name: sudo
    state: present

- user:
    name: testuser
    groups: tilde
    state: absent
    shell: /bin/bash       # Defaults to /bin/bash
    system: no             # Defaults to no
    createhome: yes        # Defaults to yes
    home: /home/testuser

- user:
    name: amcclure
    groups: tilde, sudo
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/amcclure

- user:
    name: naglfar
    groups: tilde
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/naglafar

- user:
    name: ubergeek
    groups: sudo
    state: present
    skeleton: /etc/skel
    shell: /bin/bash
    system: no
    createhome: yes
    home: /home/ubergeek
